<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caste Details</title>
    <link rel="stylesheet" href="religion-caste.css">
</head>
<body>
    <p>Religion and Caste Details</p>
    <center> 
    <section class="religion-caste">
        <div> 
            <label for="religion"> Religion:</label>
		    	<select name="Religion" id = "religion">
		    		<option> Select a religion</option>
		    		<option> Hindu</option>
		    		<option> Bhuddhist</option>
		    		<option> Christian</option>
		    		<option> Jain</option>
		    		<option> Muslim</option>
		    		<option> Parsi</option>
		    		<option> Sikh</option>
		    		<option> Jewu</option>
		    	</Select><br><br>
            <label for="caste-category"> Caste Category:</label>
		    	<select name="Caste Category" id = "caste-category">
		    		<option> Select a Category</option>
		    		<option> SC (Scheduled Caste)</option>
		    		<option> OBC (Other Backward Class)</option>
		    		<option> ST (Scheduled Tribes)</option>
		    		<option> SBC</option>
		    		<option> General</option>
		    		<option> SEBC</option>
		    		<option> VJNT</option>
		    	</Select><br><br>
            <label for="caste"> Caste:</label>
		    	<select name="Caste" id = "caste">
		    		<option> Select a Category</option>
		    		<option> SC (Scheduled Caste)</option>
		    		<option> OBC (Other Backward Class)</option>
		    		<option> ST (Scheduled Tribes)</option>
		    		<option> SBC</option>
		    		<option> General</option>
		    		<option> SEBC</option>
		    		<option> VJNT</option>
		    	</Select><br><br>

            <label for="Certificate"> Have a Caste Certificate: </label>
            <input type= "radio" id = "Certificate" name="Certificate">
            <label for="Certificate"> YES </label>
            <input type= "radio" id = "Certificate" name= "Certificate">
            <label for="Certificate"> NO </label><br><br>
            </div>
            <div>
            <label for="doi">Date Of Issuing:</label>
		    <input type="date" id="doi"  placeholder="  Date of Issuing"><br><br>

            <label for="district">Issuing District:</label>
            <input type="text" id="district"  placeholder="  District Name"><br><br>

            <label for="name">Applicant Name:</label>
            <input type="text" id="name"  placeholder="  Name as on Certificate"><br><br>

            <label for = "Certificate-pdf">Upload Certificate</label>
		    <input type = "file" id = "Certificate-pdf"><br><br>
            </div>
    </section></center>
	<a href="income.html"> 
		<center><button>SAVE</button></center>
	</a>
</body>
</html>

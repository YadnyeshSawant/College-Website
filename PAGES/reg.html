<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!--css-->
    <link rel="stylesheet" href="reg.css">
    <!--icon css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <header>Admission Form</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter You Name" required>
                    </div>
                    <div class="input-field">
                        <label>Date Of Birth</label>
                        <input type="date" placeholder="Enter Birth Date" required>
                    </div>
                    <div class="input-field">
                        <label>Age in years</label>
                        <input type="text" placeholder="Enter Age in years" required>
                    </div>  
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter You email" required>
                    </div>  
                    <div class="input-field">
                        <label>Aadhar Number</label>
                        <input type="" placeholder="Enter Aadhar Number " required>
                    </div>
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter You Number" required>
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Identity Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>
                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="text" placeholder="Enter ID number" required>
                    </div>
                    <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter Your Issued authority" required>
                    </div>  
                    <div class="input-field">
                        <label>Issued State</label>
                        <input type="" placeholder="Enter Your state" required>
                    </div>
                    <div class="input-field">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter date " required>
                    </div>
                    <div class="input-field">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="Enter Your Occupation" required>
                    </div>  
                </div>
                <button class="nextbtn">
                    <span class="btntxt">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
            
        </div>
    </form>
    </div>
</body>
</html>
